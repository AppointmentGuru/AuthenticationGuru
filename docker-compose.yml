version: "3"

services:
  kong-database:
    image: postgres:9.4
    container_name: kong-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    volumes:
      - "db-data-kong-postgres:/var/lib/postgresql/data"
  service:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8003:8000"
    depends_on:
      - kong
    env_file: dev.env
  kong:
    image: kong:latest
    container_name: kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    restart: always
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8002:8001"
      - "7946:7946"
      - "7946:7946/udp"
    depends_on:
      - kong-database

volumes:
  db-data-kong-postgres: